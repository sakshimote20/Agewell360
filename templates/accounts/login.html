{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” AgeWell360</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<main class="auth-bg" style="background-image: url('{% static "images/elderly-care.jpg" %}');">
  <div class="auth-overlay" aria-hidden="true"></div>

  <section class="auth-wrapper" role="region" aria-labelledby="auth-title">
    <h1 id="auth-title">Login</h1>

    {% if messages %}
      <ul class="messages" aria-live="polite">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" class="auth-form" novalidate>
      {% csrf_token %}

      <div class="input-group">
        <span class="input-icon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" stroke="#6b6b6b" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M20 21v-1c0-2.761-4.03-5-8-5s-8 2.239-8 5v1" stroke="#6b6b6b" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </span>
        <input id="username" type="text" name="username" placeholder="Username" required autocomplete="username">
      </div>

      <div class="input-group">
        <span class="input-icon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="11" width="18" height="11" rx="2" stroke="#6b6b6b" stroke-width="1.2"/><path d="M7 11V8a5 5 0 0110 0v3" stroke="#6b6b6b" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </span>
        <input id="password" type="password" name="password" placeholder="Password" required autocomplete="current-password">
      </div>

      <div class="forgot-link"><a href="#">Forgot password?</a></div>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <p class="auth-actions">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </section>
</main>

</body>
</html>
